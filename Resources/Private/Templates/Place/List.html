<f:layout name="Default" />

<f:section name="main">

<f:if condition="{settings.debug}">
	<f:debug title="places">{places}</f:debug>
</f:if>
<div  class="tx_ajaxmap" >
	<f:flashMessages class="message" />
	<div class="row-fluid list-view">
		<f:for each="{places}" as="place">
			<f:render partial="Place/List/Item"
				arguments="{place: place, settings: settings}" />
		</f:for>
	</div>
</div>

</f:section>
